name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: '10.x'
      - name: Install ember-cli
        run: npm install -g ember-cli
      - name: Install modules
        run: npm install
      - name: Run tests
        run: ember test
